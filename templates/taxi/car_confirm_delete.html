{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Delete {{ car }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <button type="button" class="btn btn-secondary" onclick="window.history.back();">
      Cancel
    </button>
  </form>

{% endblock %}
